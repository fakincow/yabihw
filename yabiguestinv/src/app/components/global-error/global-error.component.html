<div *ngIf="errorService.error$ | async">
  <div
    class="h-[50px] flex justify-center items-center bg-red-600 text-white relative">

    <button
      class="absolute top-2  right-5 text-white"
      (click)="errorService.clear()"
    >&times;
    </button>
  </div>
</div>

<span class="absolute top-2  justify-center items-center text-white"> {{errorService.error$ | async }}</span>
